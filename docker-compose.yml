version: "3.8"

services:
  db:
    image: mysql:8
    container_name: dit312final_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: moviesdb
    ports:
      - "3306:3306"
    volumes:
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - dit312final_mysql_data:/var/lib/mysql
    healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
        interval: 5s
        timeout: 3s
        retries: 10

  api:
    build:
      context: ./backend
    container_name: dit312final_api
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 256M
    ports:
      - "${PHPMYADMIN_PORT:-8888}:80"
    depends_on: [mysql]
    networks: [stack]

  frontend:
    build:
      context: ./frontend
    container_name: dit312final_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  dit312final_mysql_data:
